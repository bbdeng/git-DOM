<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="css/css.css" />
		<script type="text/javascript">
			function myClick(idStr , fun){
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
			window.onload = function(){
			
		
				//为id为btn01的按钮绑定一个单击响应函数
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function(){
					//查找#bj节点
					var bj = document.getElementById("bj");
					//打印bj
					//innerHTML 通过这个属性可以获取到元素内部的html代码
					alert(bj.innerHTML);
				};
				
				
				//为id为btn02的按钮绑定一个单击响应函数
				var btn02 = document.getElementById("btn02");
				btn02.onclick = function(){
					//查找所有li节点
					//getElementsByTagName()可以根据标签名来获取一组元素节点对象
					//这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
					//即使查询到的元素只有一个，也会封装到数组中返回
					var lis = document.getElementsByTagName("li");
					
					//打印lis
					//alert(lis.length);
					
					//变量lis
					for(var i=0 ; i<lis.length ; i++){
						alert(lis[i].innerHTML);
					}
				};
				
				
				//为id为btn03的按钮绑定一个单击响应函数
				var btn03 = document.getElementById("btn03");
				btn03.onclick = function(){
					//查找name=gender的所有节点
					var inputs = document.getElementsByName("gender");
					
					//alert(inputs.length);
					
					for(var i=0 ; i<inputs.length ; i++){
						/*
						 * innerHTML用于获取元素内部的HTML代码的
						 * 	对于自结束标签，这个属性没有意义
						 */
						//alert(inputs[i].innerHTML);
						/*
						 * 如果需要读取元素节点属性，
						 * 	直接使用 元素.属性名
						 * 		例子：元素.id 元素.name 元素.value
						 * 		注意：class属性不能采用这种方式，
						 * 			读取class属性时需要使用 元素.className
						 */
						alert(inputs[i].className);
					}
				};
				
				var btn04=document.getElementById("btn04");
				btn04.onclick=function(){
					//查找#city下所有li节点
					var city=document.getElementById("city");
					var citylis=city.getElementsByTagName("li");
					for (q=0;q<citylis.length;q++){
						alert(citylis[q].innerHTML);
					};
				};
				
				var btn05=document.getElementById("btn05");
				btn05.onclick=function(){
					var city=document.getElementById("city");
					//返回#city的所有子节点
					//var citynodes=city.childNodes;
					//9个是因为该方法选取附带空格文本
					//方法二，不兼容IE8
					var citynodes=city.children;
					for (i=0;i<citynodes.length;i++){
						alert(citynodes[i].innerHTML);
					};
					
				};
				
				var btn06=document.getElementById("btn06");
				btn06.onclick=function(){
					//返回#phone的第一个子节点
					var phone=document.getElementById("phone");
					var phli=phone.firstChild;
					alert(phli.innerHTML);
				};
				
				var btn07=document.getElementById("btn07");
				btn07.onclick=function(){
					//返回#bj的父节点
					var bj=document.getElementById("bj");
					var ulcity=bj.parentNode;
					alert(ulcity.innerText);
				};
				
				myClick("btn08",function(){
					//返回#android的前一个兄弟节点
					var ad=document.getElementById("android");
					var ios=ad.previousSibling;
					alert(ios.innerHTML);
				});
				
				myClick("btn09",function(){
					//读取#username的value属性值
					var un=document.getElementById("username");
					alert(un.value);
				});
				
				myClick("btn10",function(){
					//读取#username的value属性值
					var un=document.getElementById("username");
					//设置#username的value属性值
					un.value="bbdeng";
					
				});
				
				myClick("btn11",function(){
					var bj=document.getElementById("bj");
					alert(bj.innerHTML)
				});
				//返回#bj的文本值
				
			};
			
		
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>

				<br>
				<br>

				<p>
					你喜欢哪款单机游戏?
				</p>

				<ul id="game">
					<li id="rl">红警</li>
					<li>实况</li>
					<li>极品飞车</li>
					<li>魔兽</li>
				</ul>

				<br />
				<br />

				<p>
					你手机的操作系统是?
				</p>

				<ul id="phone"><li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>
			</div>

			<div class="inner">
				gender:
				<input class="hello" type="radio" name="gender" value="male"/>
				Male
				<input class="hello" type="radio" name="gender" value="female"/>
				Female
				<br>
				<br>
				name:
				<input type="text" name="name" id="username" value="abcde"/>
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">查找#bj节点</button></div>
			<div><button id="btn02">查找所有li节点</button></div>
			<div><button id="btn03">查找name=gender的所有节点</button></div>
			<div><button id="btn04">查找#city下所有li节点</button></div>
			<div><button id="btn05">返回#city的所有子节点</button></div>
			<div><button id="btn06">返回#phone的第一个子节点</button></div>
			<div><button id="btn07">返回#bj的父节点</button></div>
			<div><button id="btn08">返回#android的前一个兄弟节点</button></div>
			<div><button id="btn09">返回#username的value属性值</button></div>
			<div><button id="btn10">设置#username的value属性值</button></div>
			<div><button id="btn11">返回#bj的文本值</button></div>
		</div>
	</body>
</html>
